<!doctype html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie-edge">


  <title>Skills</title>

      <!-- Controls -->
      <a class="carousel-control-prev" href="#chartCarousel" role="button" data-slide="prev" (click)="resetCharts()">

        <span class="sr-only">Previous</span>

      <a class="carousel-control-next" href="#chartCarousel" role="button" data-slide="next" (click)="resetCharts()">
