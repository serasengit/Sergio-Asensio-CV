<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie-edge">


  <title>Contact</title>

</head>

<!--BODY-->

<body>
  <header class="mastheadContact text-center"></header>
  <div class="container mt-5">
    <h2>Formulario de contacto</h2>
    <form (ngSubmit)="contactForm(form.value)" #form="ngForm">
      <div class="form-group">
        <label>Nombre</label>
        <input type="text" class="form-control" name="nombre" ngModel>
      </div>
      <div class="form-group">
        <label>Asunto</label>
        <input type="text" class="form-control" name="asunto" ngModel>
      </div>
      <div class="form-group">
        <label>E-mail</label>
        <input type="email" class="form-control" name="email" ngModel>
      </div>
      <div class="form-group">
        <label>Mensaje</label>
        <textarea class="form-control" cols="30" rows="6" name="mensaje" ngModel></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
  </div>
</body>


</html>
